<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kalender December 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="calendar">
    <caption>December 2025</caption>
    <thead>
    <tr>
        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="other-month">30</td>
        <td class="other-month">1</td>
        <td class="other-month">2</td>
        <td class="other-month">3</td>
        <td class="other-month">4</td>
        <td class="other-month">5</td>
        <td class="other-month">6</td>
    </tr>
    <tr>
        <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
    </tr>
    <tr>
        <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
    </tr>
    <tr>
        <td>21</td><td>22</td><td>23</td><td>24</td>
        <td class="holiday">25</td>
        <td>26</td><td>27</td>
    </tr>
    <tr>
        <td>28</td><td>29</td><td>30</td><td>31</td>
        <td class="holiday other-month">1</td>
        <td class="other-month">2</td>
        <td class="other-month">3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
